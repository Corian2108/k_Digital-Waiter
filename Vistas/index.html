<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/css/normalize.css">
    <link rel="stylesheet" href="../estilos/css/estilos.css">
    <link rel="stylesheet" href="../estilos/css/mobile.css">
    <title>Home</title>
</head>

<body>

    <!--Aqui empieza el logo de Precio-->
    <div class="logo_price">
        <h1 id="precio">$5.50</h1>
    </div>
    <!--Aqui termina el logo de Precio-->

    <!--Aqui empieza el Nombre del Platillo-->
    <div class="name_saucer">
        <h1 id="nombrePlatillo">Churrasco parrillero</h1>
    </div>
    <!--Aqui termina el Nombre del Platillo-->

    <!--Aqui empieza el logo de Precio-->
    <div class="star">
    </div>
    <!--Aqui termina el logo de Precio-->


    <!--Aqui empieza el Slider de los Platillos-->
    <div class="container-all">

        <input type="radio" id="1" name="image-slide" hidden/>
        <input type="radio" id="2" name="image-slide" hidden/>
        <input type="radio" id="3" name="image-slide" hidden/>

        <div class="slide">

            <div class="item-slide">
                <img id="img1" src="../img/Platillos/1.png">
            </div>

            <div class="item-slide">
                <img id="img2" src="../img/Platillos/2.png">
            </div>

            <div class="item-slide">
                <img id="img3" src="../img/Platillos/3.png">
            </div>

        </div>

        <div class="pagination">

            <label class="pagination-item" for="1">
        <img id="label1" src="../img/Platillos/1.png">
    </label>

            <label class="pagination-item" for="2">
        <img id="label2" src="../img/Platillos/2.png">
    </label>

            <label class="pagination-item" for="3">
        <img id="label3" src="../img/Platillos/3.png">
    </label>

        </div>
    </div>
    <!--Aqui termina el Slider de los Platillos-->


    <!--Aqui empieza el logo de Ordenar-->
    <div class="logo_order">
        <input type="button" value="" id="orden" onclick="ordenar()">
    </div>
    <!--Aqui termina el logo de Ordenar-->




</body>
<script src="../estilos/scripts/scripts.js"></script>
<script src="../main.js"></script>
<script src="../Modelo/platos.js"></script>

</html>
