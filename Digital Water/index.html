<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Home</title>
</head>
<body>
 <script src="scripts/scripts.js"></script> 

<!--Aqui empieza el logo de Precio-->
<div class="logo_price">
</div>
<!--Aqui termina el logo de Precio--> 
 
<!--Aqui empieza el Nombre del Platillo-->
<div class="name_saucer">
    <h1>Desayuno Continenal</h1>
</div>
<!--Aqui termina el Nombre del Platillo-->

<!--Aqui empieza el logo de Precio-->
<div class="star">
</div>
<!--Aqui termina el logo de Precio--> 


<!--Aqui empieza el Slider de los Platillos-->
<div class="container-all">

<input type="radio" id="1" name="image-slide" hidden/>
<input type="radio" id="2" name="image-slide" hidden/>
<input type="radio" id="3" name="image-slide" hidden/>

<div class="slide">

    <div class="item-slide">
        <img src="img/Platillos/1.png">
    </div>

    <div class="item-slide">
        <img src="img/Platillos/2.png">
    </div>

    <div class="item-slide">
        <img src="img/Platillos/3.png">
    </div>

</div>

<div class="pagination">
   
    <label class="pagination-item" for="1">
        <img src="img/Platillos/1.png">
    </label>
    
    <label class="pagination-item" for="2">
        <img src="img/Platillos/2.png">
    </label>
    
    <label class="pagination-item" for="3">
        <img src="img/Platillos/3.png">
    </label>

</div>   
</div>
<!--Aqui termina el Slider de los Platillos-->


<!--Aqui empieza el logo de Ordenar-->
<div class="logo_order">
</div>
<!--Aqui termina el logo de Ordenar--> 




</body>
</html>
